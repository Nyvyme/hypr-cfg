#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = ghostty
$fileManager = nemo
$menu = wofi --show run
$browser = zen-browser

# Some default env vars.
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that

ecosystem {
  no_update_news = true,
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    kb_options = grp:alt_shift_toggle, caps:super
    repeat_delay = 300
    repeat_rate = 30

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = -0.75 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(FFFFFFFF)
    col.inactive_border = rgba(000000FF)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    monitor=DP-3,2560x1080@200,0x0,1
    # monitor=HDMI-A-1,1280x720@60,0x0,1
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5

    blur {
        enabled = true
        size = 2
        passes = 1
        new_optimizations = true
        noise = 0.07
        contrast = 1.25
    }

    shadow {
      enabled = true
      range = 10
      render_power = 2
      color = 0x80000000
      color_inactive = 0x00000000
    }

    rounding_power = 3
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0,.98,.63,1

    animation = windows, 1, 2, myBezier, gnomed
    animation = windowsOut, 1, 4, myBezier, gnomed
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 4, myBezier
    animation = workspaces, 1, 1, myBezier
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_qtutils_check = true
    vfr = true
    vrr = 1
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = minsize 1 1, title:^(Steam)$, class:^(steam)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = $mainMod, P, exec, $menu
#bind = $mainMod, F, pseudo, # dwindle
bind = $mainMod Shift, F, exec, $browser
bind = $mainMod Shift, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, j, movefocus, u
bind = $mainMod, k, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mainMod, A, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# My binds
bind = $mainMod Shift, B, exec, ~/.config/waybar/launch.sh
bind = $mainMod, s, fullscreen
#bind = , Print, exec, grim $(xdg-user-dir PICTURES)/screenshots/$(date +'%s_screenshot.png')
bind = , Print, exec, hyprshot -o $(xdg-user-dir PICTURES)/screenshots -m output
bind = ALT, Print, exec, hyprshot -o $(xdg-user-dir PICTURES)/screenshots --clipboard-only -m region

env = XDG_CURRENT_DESKTOP,Hyprland
exec-once = hyprpaper
exec-once = waybar
exec-once = systemctl --user import-environment XDG_CURRENT_DESKTOP XDG_SESSION_TYPE
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec = gsettings set org.gnome.desktop.interface gtk-theme "Mint-X"
exec = gsettings set org.gnome.desktop.interface icon-theme "Mint-X"
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
env = QT_QPA_PLATFORMTHEME,qt6ct

env = GDK_SCALE,1

$cursortheme = "macOS"
exec = gsettings set org.gnome.desktop.interface cursor-theme $cursortheme
env = XCURSOR_THEME,$cursortheme
env = XCURSOR_SIZE,28
exec-once = hyprctl setcursor $cursortheme 28

exec-once = xdg-settings set default-web-browser zen.desktop

layerrule = blur, waybar
